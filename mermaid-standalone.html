<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Renderer</title>
         <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@plantuml/plantuml-encoder@1.4.0/dist/plantuml-encoder.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            padding: 30px;
            text-align: center;

            margin-bottom: 10px;
        }

        .header p {

        }

        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .output-section {
            padding: 30px;
            background: white;
            display: flex;
            flex-direction: column;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .textarea-container {
            position: relative;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 400px;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

                 .btn:disabled {
             opacity: 0.6;
             cursor: not-allowed;
             transform: none;
         }
         
         .engine-selector {
             margin-bottom: 20px;
             display: flex;
             align-items: center;
             gap: 12px;
         }
         
         .engine-label {
             font-weight: 500;
             color: #495057;
             font-size: 14px;
         }
         
         .engine-dropdown {
             padding: 8px 12px;
             border: 2px solid #e9ecef;
             border-radius: 6px;
             font-size: 14px;
             background: white;
             cursor: pointer;
             transition: border-color 0.3s ease;
         }
         
         .engine-dropdown:focus {
             outline: none;
             border-color: #667eea;
             box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
         }

        .diagram-container {
            flex: 1;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            background: white;
            overflow: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 400px;
        }

        .diagram-container.empty {
            color: #6c757d;
            font-style: italic;
            text-align: center;
        }

        .diagram-container.error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .diagram-container svg {
            max-width: 100%;
            max-height: 100%;
        }

        .examples {
            margin-top: 20px;
        }

        .example-btn {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            color: #495057;
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin: 4px;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #e9ecef;
            border-color: #adb5bd;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Mermaid Diagram Renderer</h1>
            <p>ËæìÂÖ• Mermaid ‰ª£Á†ÅÔºåÂÆûÊó∂Ê∏≤ÊüìÂõæË°®</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="section-title">ËæìÂÖ•‰ª£Á†Å</div>
                
                <div class="textarea-container">
                    <textarea id="mermaidCode" placeholder="Âú®Ê≠§ËæìÂÖ• Mermaid ‰ª£Á†Å...&#10;&#10;Á§∫‰æã:&#10;graph TD&#10;    A[ÂºÄÂßã] --> B{Âà§Êñ≠}&#10;    B -->|ÊòØ| C[Â§ÑÁêÜ]&#10;    B -->|Âê¶| D[ÁªìÊùü]&#10;    C --> D"></textarea>
                </div>
                
                <div class="engine-selector">

                    <select id="engineSelect" class="engine-dropdown">
                        <option value="mermaid" selected>Mermaid</option>

                </div>
                
                <div class="button-group">
                    <button class="btn btn-primary" id="renderBtn">
                        <span>üöÄ</span>
                        Ê∏≤ÊüìÂõæË°®
                    </button>
                    <button class="btn btn-secondary" id="clearBtn">
                        <span>üóëÔ∏è</span>
                        Ê∏ÖÁ©∫

                </div>
                
                <div class="examples">
                    <div style="margin-bottom: 10px; font-weight: 500; color: #495057;">Âø´ÈÄüÁ§∫‰æã:</div>
                    <button class="example-btn" data-example="flowchart">ÊµÅÁ®ãÂõæ</button>
                    <button class="example-btn" data-example="sequence">Êó∂Â∫èÂõæ</button>
                    <button class="example-btn" data-example="class">Á±ªÂõæ</button>
                    <button class="example-btn" data-example="state">Áä∂ÊÄÅÂõæ</button>
                    <button class="example-btn" data-example="gantt">ÁîòÁâπÂõæ</button>
                    <button class="example-btn" data-example="pie">È•ºÂõæ</button>
                </div>
                
                <div id="status" class="status" style="display: none;"></div>
            </div>
            
            <div class="output-section">
                <div class="section-title">Ê∏≤ÊüìÁªìÊûú</div>
                <div class="diagram-container empty" id="diagramContainer">
                    ÂõæË°®Â∞ÜÂú®Ê≠§ÊòæÁ§∫
                </div>
            </div>
        </div>
    </div>

    <script>
        // ÂàùÂßãÂåñ Mermaid
        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            },
            securityLevel: 'loose'
        });

                 // DOM ÂÖÉÁ¥†
         const mermaidCode = document.getElementById('mermaidCode');
         const renderBtn = document.getElementById('renderBtn');
         const clearBtn = document.getElementById('clearBtn');
         const diagramContainer = document.getElementById('diagramContainer');
         const status = document.getElementById('status');
         const engineSelect = document.getElementById('engineSelect');

                 // Á§∫‰æã‰ª£Á†Å
         const examples = {
             mermaid: {
                 flowchart: `graph TD
     A[ÂºÄÂßã] --> B{Âà§Êñ≠Êù°‰ª∂}
     B -->|ÊòØ| C[Â§ÑÁêÜÊï∞ÊçÆ]
     B -->|Âê¶| D[ÁªìÊùü]
     C --> E[‰øùÂ≠òÁªìÊûú]
     E --> D`,
                 
                 sequence: `sequenceDiagram
     participant Áî®Êà∑
     participant Á≥ªÁªü
     participant Êï∞ÊçÆÂ∫ì
     
     Áî®Êà∑->>Á≥ªÁªü: ÁôªÂΩïËØ∑Ê±Ç
     Á≥ªÁªü->>Êï∞ÊçÆÂ∫ì: È™åËØÅÁî®Êà∑
     Êï∞ÊçÆÂ∫ì-->>Á≥ªÁªü: ËøîÂõûÁªìÊûú
     Á≥ªÁªü-->>Áî®Êà∑: ÁôªÂΩïÊàêÂäü`,
                 
                 class: `classDiagram
     class Animal {
         +String name
         +int age
         +makeSound()
     }
     
     class Dog {
         +bark()
     }
     
     class Cat {
         +meow()
     }
     
     Animal <|-- Dog
     Animal <|-- Cat`,
                 
                 state: `stateDiagram-v2
     [*] --> ÂæÖÂ§ÑÁêÜ
     ÂæÖÂ§ÑÁêÜ --> Â§ÑÁêÜ‰∏≠: ÂºÄÂßãÂ§ÑÁêÜ
     Â§ÑÁêÜ‰∏≠ --> Â∑≤ÂÆåÊàê: Â§ÑÁêÜÂÆåÊàê
     Â§ÑÁêÜ‰∏≠ --> Â§±Ë¥•: Â§ÑÁêÜÂá∫Èîô
     Â§±Ë¥• --> ÂæÖÂ§ÑÁêÜ: ÈáçËØï
     Â∑≤ÂÆåÊàê --> [*]`,
                 
                 gantt: `gantt
     title È°πÁõÆËÆ°Âàí
     dateFormat  YYYY-MM-DD
     section ËÆæËÆ°Èò∂ÊÆµ
     ÈúÄÊ±ÇÂàÜÊûê    :done, des1, 2024-01-01, 2024-01-15
     Á≥ªÁªüËÆæËÆ°    :active, des2, 2024-01-16, 2024-02-01
     section ÂºÄÂèëÈò∂ÊÆµ
     ÁºñÁ†ÅÂÆûÁé∞    :dev1, 2024-02-01, 2024-03-15
     ÊµãËØïË∞ÉËØï    :dev2, 2024-03-16, 2024-04-01`,
                 
                 pie: `pie title Â∏ÇÂú∫‰ªΩÈ¢ù
     "ËãπÊûú" : 45
     "‰∏âÊòü" : 25
     "Âçé‰∏∫" : 15
     "ÂÖ∂‰ªñ" : 15`
             },
             plantuml: {
                 flowchart: `@startuml
!theme plain
start
:ÂºÄÂßã;
if (Âà§Êñ≠Êù°‰ª∂?) then (ÊòØ)
  :Â§ÑÁêÜÊï∞ÊçÆ;
  :‰øùÂ≠òÁªìÊûú;
else (Âê¶)
endif
:ÁªìÊùü;
stop
@enduml`,
                 
                 sequence: `@startuml
!theme plain
actor Áî®Êà∑
participant Á≥ªÁªü
participant Êï∞ÊçÆÂ∫ì

Áî®Êà∑ -> Á≥ªÁªü: ÁôªÂΩïËØ∑Ê±Ç
Á≥ªÁªü -> Êï∞ÊçÆÂ∫ì: È™åËØÅÁî®Êà∑
Êï∞ÊçÆÂ∫ì --> Á≥ªÁªü: ËøîÂõûÁªìÊûú
Á≥ªÁªü --> Áî®Êà∑: ÁôªÂΩïÊàêÂäü
@enduml`,
                 
                 class: `@startuml
!theme plain
class Animal {
  +String name
  +int age
  +makeSound()
}

class Dog {
  +bark()
}

class Cat {
  +meow()
}

Animal <|-- Dog
Animal <|-- Cat
@enduml`,
                 
                 state: `@startuml
!theme plain
[*] --> ÂæÖÂ§ÑÁêÜ
ÂæÖÂ§ÑÁêÜ --> Â§ÑÁêÜ‰∏≠: ÂºÄÂßãÂ§ÑÁêÜ
Â§ÑÁêÜ‰∏≠ --> Â∑≤ÂÆåÊàê: Â§ÑÁêÜÂÆåÊàê
Â§ÑÁêÜ‰∏≠ --> Â§±Ë¥•: Â§ÑÁêÜÂá∫Èîô
Â§±Ë¥• --> ÂæÖÂ§ÑÁêÜ: ÈáçËØï
Â∑≤ÂÆåÊàê --> [*]
@enduml`,
                 
                 gantt: `@startuml
!theme plain
title È°πÁõÆËÆ°Âàí
dateFormat yyyy-MM-dd

[ÈúÄÊ±ÇÂàÜÊûê] happens 2024-01-01 to 2024-01-15
[Á≥ªÁªüËÆæËÆ°] happens 2024-01-16 to 2024-02-01
[ÁºñÁ†ÅÂÆûÁé∞] happens 2024-02-01 to 2024-03-15
[ÊµãËØïË∞ÉËØï] happens 2024-03-16 to 2024-04-01
@enduml`,
                 
                 pie: `@startuml
!theme plain
pie title Â∏ÇÂú∫‰ªΩÈ¢ù
"ËãπÊûú" : 45
"‰∏âÊòü" : 25
"Âçé‰∏∫" : 15
"ÂÖ∂‰ªñ" : 15
@enduml`
             }
         };

        // Ê∏≤ÊüìÂõæË°®
        async function renderDiagram() {
            const code = mermaidCode.value.trim();
            
            if (!code) {
                showStatus('ËØ∑ËæìÂÖ• Mermaid ‰ª£Á†Å', 'info');
                return;
            }

            renderBtn.disabled = true;
            renderBtn.innerHTML = '<span>‚è≥</span> Ê∏≤Êüì‰∏≠...';
            
            try {
                // Ê∏ÖÁ©∫ÂÆπÂô®
                diagramContainer.innerHTML = '';
                diagramContainer.className = 'diagram-container';
                
                // Ê∏≤ÊüìÂõæË°®
                const { svg } = await mermaid.render('mermaid-diagram', code);
                diagramContainer.innerHTML = svg;
                diagramContainer.className = 'diagram-container';
                
                showStatus('ÂõæË°®Ê∏≤ÊüìÊàêÂäüÔºÅ', 'success');
            } catch (error) {
                diagramContainer.innerHTML = `Ê∏≤ÊüìÈîôËØØ: ${error.message}`;
                diagramContainer.className = 'diagram-container error';
                showStatus(`Ê∏≤ÊüìÂ§±Ë¥•: ${error.message}`, 'error');
            } finally {
                renderBtn.disabled = false;
                renderBtn.innerHTML = '<span>üöÄ</span> Ê∏≤ÊüìÂõæË°®';
            }
        }

        // ÊòæÁ§∫Áä∂ÊÄÅ‰ø°ÊÅØ
        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        // Ê∏ÖÁ©∫‰ª£Á†Å
        function clearCode() {
            mermaidCode.value = '';
            diagramContainer.innerHTML = 'ÂõæË°®Â∞ÜÂú®Ê≠§ÊòæÁ§∫';
            diagramContainer.className = 'diagram-container empty';
            status.style.display = 'none';
        }

        // Âä†ËΩΩÁ§∫‰æã
        function loadExample(exampleType) {
            if (examples[exampleType]) {
                mermaidCode.value = examples[exampleType];
                renderDiagram();
            }
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        renderBtn.addEventListener('click', renderDiagram);
        clearBtn.addEventListener('click', clearCode);

        // Á§∫‰æãÊåâÈíÆ‰∫ã‰ª∂
        document.querySelectorAll('.example-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const exampleType = btn.dataset.example;
                loadExample(exampleType);
            });
        });

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        mermaidCode.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                renderDiagram();
            }
        });

        // Ëá™Âä®Ë∞ÉÊï¥ÊñáÊú¨Ê°ÜÈ´òÂ∫¶
        mermaidCode.addEventListener('input', () => {
            mermaidCode.style.height = 'auto';
            mermaidCode.style.height = Math.min(mermaidCode.scrollHeight, 400) + 'px';
        });

        // È°µÈù¢Âä†ËΩΩÂÆåÊàêÂêéÁöÑÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // Âä†ËΩΩÈªòËÆ§Á§∫‰æã
            mermaidCode.value = examples.flowchart;
        });
    </script>
</body>
</html>
