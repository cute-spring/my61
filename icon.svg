    <rect x="20" y="20" width="16" height="12" rx="2" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <path d="M20,22 L28,28 L36,22" stroke="#ffffff" stroke-width="1.5" fill="none"/>
    
    <!-- Translation icon -->
    <text x="92" y="30" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" font-weight="bold">è¯‘</text>
    
    <!-- UML icon -->
    <rect x="20" y="96" width="8" height="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <rect x="30" y="100" width="8" height="8" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="28" y1="100" x2="30" y2="104" stroke="#ffffff" stroke-width="1.5"/>
    
    <!-- Jira ticket icon -->
    <rect x="90" y="96" width="12" height="8" rx="1" fill="none" stroke="#ffffff" stroke-width="1.5"/>
    <line x1="92" y1="98" x2="100" y2="98" stroke="#ffffff" stroke-width="1"/>
    <line x1="92" y1="101" x2="98" y2="101" stroke="#ffffff" stroke-width="1"/>
