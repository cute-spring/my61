<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007acc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005fa3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gear" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#e8f4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="none"/>
  
  <!-- Productivity gear icon -->
  <g transform="translate(64, 64)">
    <!-- Main gear -->
    <path d="M-20,-25 L-15,-25 L-12,-20 L-8,-20 L-5,-25 L5,-25 L8,-20 L12,-20 L15,-25 L20,-25 L25,-20 L25,-15 L20,-12 L20,-8 L25,-5 L25,5 L20,8 L20,12 L25,15 L25,20 L20,25 L15,25 L12,20 L8,20 L5,25 L-5,25 L-8,20 L-12,20 L-15,25 L-20,25 L-25,20 L-25,15 L-20,12 L-20,8 L-25,5 L-25,-5 L-20,-8 L-20,-12 L-25,-15 L-25,-20 Z" 
          fill="url(#gear)" stroke="#005fa3" stroke-width="1"/>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#005fa3"/>
    
    <!-- AI/Copilot symbol (brain/circuit pattern) -->
    <g transform="scale(0.6)">
      <path d="M-10,-5 Q-8,-8 -5,-5 Q-2,-8 2,-5 Q5,-8 8,-5 Q10,-2 8,2 Q5,5 2,2 Q-2,5 -5,2 Q-8,5 -10,2 Q-12,-1 -10,-5 Z" 
            fill="#ffffff" opacity="0.9"/>
      <circle cx="-4" cy="-1" r="1.5" fill="#007acc"/>
      <circle cx="4" cy="-1" r="1.5" fill="#007acc"/>
      <path d="M-2,1 Q0,3 2,1" stroke="#007acc" stroke-width="1.5" fill="none"/>
    </g>
  </g>
  
  <!-- Small tools icons around the gear -->
  <g opacity="0.7">
